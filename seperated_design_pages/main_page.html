<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .side-menu {
            width: 250px;
            background-color: #59B900;
            color: #fff;
            position: fixed;
            height: 100%;
            overflow: hidden;
            transition: width 0.5s;
            top: 0; 
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5); /* Box shadow effect */
        }

        .side-menu:hover {
            width: 250px; /* Adjust the width to your preference */
        }

        .menu-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 150px;
            padding: 20px 0;
        }

        .menu-header img {
            max-width: 150px;
            border-radius: 50%;
        }

        .student-name {
            margin-top: 21px;
            font-size: 20px;
        }

        .line {
            width: 80%;
            height: 2px;
            border-bottom: 2px solid #ffffff;
            margin: 21px auto;
        }

        .menu-options {
            padding: 20px;
            margin-top: 60px;
        }

        .menu-option {
            padding: 10px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        .menu-icon {
            font-size: 30px; /* Adjust icon size */
            margin-bottom: 5px; /* Add space between icon and text */
            margin-top: 5%;
        }

        .menu-option:hover {
            color: #555; /* Change the color on hover */
        }
        .menu-option {
            text-decoration: none;
            color: #fff; /* Inherit the text color from parent */
        }
        /* Styles for the top navigation bar */
        .navbar {
            background-color: #D0E800;
            color: #000000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            margin-left: 250px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5); /* Box shadow effect */
        }

        .navbar h1 {
            margin: 0;
        }

        .login-icon {
            font-size: 24px;
            color: #fff;
            cursor: pointer;
        }
        /* Styles for the main content area */
        .content {
            margin-left: 260px; /* Width of the side menu */
            padding-top: 22px; /* Height of the navigation bar */
            display: flex; /* Display children side by side */
            flex-wrap: wrap; /* Allow wrapping to next row on smaller screens */
            /* gap: 20px; Space between containers */
            justify-content: space-between; /* Distribute containers evenly */
        }

        /* Styles for the graph containers */
        .graph-container {
            width: 30%; /* Two containers in a row with 10px gap */
            background-color: #ffffff; /* Background color for graphs */
            padding: 20px; /* Adjust padding as needed */
            margin-left: 10px;
            margin-top: 10px;
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5); /* Box shadow effect */
        }
    </style>
    
</head>
<body>
    <!-- Top Navigation Bar -->
    <div class="navbar">
        <h1>Student Name</h1>
        <a href="your-link-url.html">
        <img src="login_icon.png" alt="Navigation Icon" width="35" height="35">
    </a>
    </div>
    <div class="side-menu">
        <div class="menu-header">
            <img src="boy-face-avatar-cartoon-free-vector.jpg" alt="Profile Picture">
            <div class="student-name">John Doe</div>
            <div class="line"></div>
        </div>
        <div class="menu-options">
            <a href="dashboard.html" class="menu-option">
                <span class="menu-icon">&#x1F4C4;</span> 
                Dashboard
            </a>
            <a href="courses.html" class="menu-option">
                <span class="menu-icon">&#x1F4D6;</span> 
                Courses
            </a>
            <a href="notes.html" class="menu-option">
                <span class="menu-icon">&#x1F4DD;</span> 
                Notes
            </a>
            <a href="performance.html" class="menu-option">
                <span class="menu-icon">&#x1F4CA;</span> 
                Performance
            </a>
        </div>
    </div>


    <!-- Main Content -->
    <div class="container content">
        <!--Grid column-->
        <div class="col-lg-4 col-md-12 mb-4">
            <div class="row mb-4">
                Graph 1
                <canvas id="graph1" class="graph-canvas"></canvas>
            </div>
        
            <div class="row mb-4">
                Graph 2
                <canvas id="graph2" class="graph-canvas"></canvas>
            </div>
        </div>
    </div>
    
    <!-- JavaScript code for the graphs -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Dummy data for the graphs
        var dataGraph1 = {
            labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
            datasets: [{
                label: 'Data 1',
                data: [10, 20, 15, 25, 30],
                backgroundColor: 'rgba(75, 192, 192, 0.2)', // Background color
                borderColor: 'rgba(75, 192, 192, 1)', // Border color
                borderWidth: 1 // Border width
            }]
        };

        var dataGraph2 = {
            labels: ['A', 'B', 'C', 'D', 'E'],
            datasets: [{
                label: 'Data 2',
                data: [5, 8, 12, 6, 10],
                backgroundColor: 'rgba(255, 99, 132, 0.2)', // Background color
                borderColor: 'rgba(255, 99, 132, 1)', // Border color
                borderWidth: 1 // Border width
            }]
        };

        // Configuration options for the graphs
        var options = {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        };

        // Create the graphs
        var ctx1 = document.getElementById('graph1').getContext('2d');
        var chart1 = new Chart(ctx1, {
            type: 'bar', // Change to 'line' for a line chart
            data: dataGraph1,
            options: options
        });

        var ctx2 = document.getElementById('graph2').getContext('2d');
        var chart2 = new Chart(ctx2, {
            type: 'line', // Change to 'bar' for a bar chart
            data: dataGraph2,
            options: options
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
